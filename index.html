<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektuppgift</title>
    <link rel="stylesheet" href="./src/sass/main.scss">

<body>
    <header>
        <img src="/currencyicon.svg" alt="Valutakompis logotyp" width="150" height="150" id="logo">
        <h1>Valutakompis</h1>
    </header>
    <aside>
        <nav>
            <ul>
                <li>Länder</li>
                <li>Valutor</li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section id="converter">
            <h2>Konvertera valutor</h2>
            <div id="currency-converter"></div>
        </section>
        <section id="map-section">
            <h2>Vilket land vill du resa till?</h2>
            <p>Ta reda på information om landet.</p>

            <div><label for="country">Sök land:</label>
                <input type="text" id="country-name" name="country" placeholder="Skriv land...">
                <button type="button" id="search-button">Sök</button>
                <div id="country-error"></div>
            </div>
            <div id="country-card"></div>

            <div id="map"></div>
        </section>
        <div id="country-card"></div>
